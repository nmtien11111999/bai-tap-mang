<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen:</h1>
<input type="text" id="nhapvao">
<button id="add" value="Add" onclick="them()">Add</button>
<button id="display" value="Display" onclick="nhanvao()">Display</button>
<p id="result"></p>
</body>

<script>
    let x = 0;
    let array = Array();
    function them() {
        array[x] = document.getElementById("nhapvao").value;
        alert("element" + array[x] + "add at index" + x);
        x++
        document.getElementById("nhapvao").value = "" ;
    }
    function nhanvao() {
        let e = "<hr>"
        for (let i = 0 ; i < array.length ; i++) {
            e += "element" + i + "=" + array[i] + "<br>"
        }
        document.getElementById("result").innerHTML = e ;
    }

</script>
</html>
