<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [1 , 3 ,6 ,12 ,38];
    let value = +prompt("nhập vào giá trị")
    for ( let i = 0 ; i < numbers.length ; i++) {
        if (value == numbers[i]) {
            alert("value: " + numbers[i] + "index: " + i)
        }
        else {
            alert("không tìm thấy phần tử " + value);
        }
    }
</script>
</body>
</html>
