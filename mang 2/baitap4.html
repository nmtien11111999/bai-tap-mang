<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = "tôi yêu bạn";
    array = array.trim(); // dùng để cắt chuỗi ở 2 bên đầu
    let count = 0 ;
    let arr = array.split() // biến chuỗi thành mảng
    for (let i = 0; i < arr.length; i++) {
        if (array[i] !== ""){
            count++
        }
    }
    console.log(count)

</script>
</body>
</html>
